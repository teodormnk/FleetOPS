name: FleetOPS CI Pipeline

on:
  push:
    branches:
      - main
    pull_request:
      branches:
        - main

jobs:

  build-and-test-java:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -f gateway/pom.xml clean package

  build-docker-images:
    runs-on: ubuntu-latest
    needs: build-and-test-java

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create dummy .env file
        run: |
          echo "DB_USER=testuser" >> .env
          echo "DB_PASSWORD=testpassword" >> .env
          echo "DB_NAME=fleetops_test_db" >> .env
          echo "DB_PORT_EXTERNAL=5433" >> .env
          echo "GATEWAY_PORT_EXTERNAL=8080" >> .env
          echo "JWT_SECRET=dummysecret" >> .env
          echo "JWT_EXPIRATION_MS=3600000" >> .env

      - name: Build Docker Compose Images
        run: docker compose build

  security-scan:
    runs-on: ubuntu-latest
    needs: build-docker-images
    steps:
      - uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH,MEDIUM'